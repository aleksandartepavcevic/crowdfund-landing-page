<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Crowdfunding</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav header__nav--container flex flex-jc-sb flex-ai-c">
        <img src="images/logo.svg" alt="logo" class="header__nav__logo" />
        <img
          src="images/icon-hamburger.svg"
          alt="menu-icon"
          class="header__nav__menu"
        />
      </nav>
    </header>

    <main class="main flex flex-jc-c">
      <div class="main__card">
        <img
          src="images/logo-mastercraft.svg"
          alt="logo"
          class="main__card__logo"
        />
        <h1 class="main__card__textMajor">Mastercraft Bamboo Monitor Riser</h1>
        <p class="main__card__textMinor">
          A beautifully handcrafted monitor stand to reduce neck and eye strain.
        </p>
        <div class="main__card__div">
          <button class="main__card__div__btn main__card__div__btn--project">
            Back this project
          </button>
          <button class="main__card__div__btn main__card__div__btn--bookmark">
            <img src="images/icon-bookmark.svg" alt="icon-bookmark" />
          </button>
        </div>
      </div>
      <div class="main__card main__card--statistics">
        <h1 class="main__card__textValue">$89,914</h1>
        <p class="main__card__textValueTotal">of $100,000 backed</p>
        <h1 class="main__card__textValue">5,007</h1>
        <p class="main__card__textValueTotal">total backers</p>
        <h1 class="main__card__textValue">56</h1>
        <p class="main__card__textValueTotal">days left</p>
      </div>
    </main>
  </body>
</html>
