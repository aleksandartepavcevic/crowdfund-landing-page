<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Crowdfunding</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav header__nav--container flex flex-jc-sb flex-ai-c">
        <img src="images/logo.svg" alt="logo" class="header__nav__logo" />
        <img
          src="images/icon-hamburger.svg"
          alt="menu-icon"
          class="header__nav__menu"
        />
      </nav>
    </header>

    <main class="main flex flex-jc-c">
      <div class="main__card">
        <img
          src="images/logo-mastercraft.svg"
          alt="logo"
          class="main__card__logo"
        />
        <h1>Mastercraft Bamboo Monitor Riser</h1>
        <p>
          A beautifully handcrafted monitor stand to reduce neck and eye strain.
        </p>
        <div class="main__card__div flex flex-ai-c">
          <input
            type="button"
            class="main__card__div__btn main__card__div__btn--project"
            value="Back this project"
          />
          <img
            src="images/icon-bookmark.svg"
            alt="bookmark-icon"
            class="main__card__div__bookmark"
          />
        </div>
      </div>
    </main>
  </body>
</html>
